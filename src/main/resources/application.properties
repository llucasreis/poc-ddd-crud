spring.application.name=ddd

spring.datasource.url=jdbc:postgresql://localhost:5432/ddd
spring.datasource.username=pocuser
spring.datasource.password=pocpswd
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate is disabled because Flyway will manage schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration